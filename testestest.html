<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Andy Roze</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  >
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #eee;
      display:flex;
      justify-content:center;
      padding:2rem 1rem;
    }
    .container {
      width:100%;
      max-width:360px;
      text-align:center;
    }
    .avatar {
      width:120px; height:120px;
      border-radius:50%;
      object-fit:cover;
      border:3px solid #333;
      margin:0 auto 1rem;
      background:#222;
    }
    h1 {
      font-size:1.6rem;
      margin-bottom:0.2rem;
    }
    p.subtitle {
      color:#888;
      font-size:0.9rem;
      margin-bottom:1.2rem;
    }
    .link-list {
      display:flex;
      flex-direction:column;
      gap:0.8rem;
    }
    .link-item {
      position:relative;
      display:flex;
      align-items:center;
      gap:0.8rem;
      background:#111;
      border-radius:8px;
      padding:0.9rem 1rem;
      text-decoration:none;
      color:#fff;
      font-size:1rem;
      transition:background .2s, transform .1s;
      box-shadow:0 2px 6px rgba(0,0,0,0.6);
    }
    .link-item:hover {
      background:#222;
      transform:translateY(-2px);
    }
    .link-item.disabled {
      background:#222;
      opacity:0.4;
      cursor:not-allowed;
      pointer-events:none;
    }
    .link-item i {
      font-size:1.2rem;
      width:1.2rem;
      text-align:center;
    }
    /* Embed-контейнер (16:9) */
    .embed-container {
      position:relative;
      width:100%;
      padding-bottom:56.25%;
      overflow:hidden;
      border-radius:8px;
      background:#000;
      box-shadow:0 2px 6px rgba(0,0,0,0.6);
      margin:0.8rem 0;
    }
    .embed-container iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Аватар -->
    <img class="avatar" src="https://via.placeholder.com/120" alt="Andy Roze">

    <h1>Andy Roze</h1>
    <p class="subtitle">Music & Mystery</p>

    <div class="link-list">
      <!-- Обычные ссылки -->
      <a href="https://open.spotify.com/artist/..." class="link-item" target="_blank">
        <i class="fab fa-spotify"></i> Spotify
      </a>
      <a href="https://www.youtube.com/..." class="link-item" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>

      <!-- Встроенный плеер Spotify (embed) -->
      <div class="embed-container">
        <iframe
          src="https://open.spotify.com/embed/artist/..."
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        ></iframe>
      </div>

      <!-- Встроенное видео YouTube -->
      <div class="embed-container">
        <iframe
          src="https://www.youtube.com/embed/ВАШ_ID_ВИДЕО?rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>

      <!-- «Серые» (неактивные) блоки -->
      <a class="link-item disabled">
        <i class="fas fa-lock"></i> Locked feature
      </a>
      <a class="link-item disabled">
        <i class="fas fa-video"></i> Видео (нужна подписка)
      </a>

      <!-- Финальная подсказка / квест -->
      <a href="https://eden.andyroze.com" class="link-item" target="_blank">
        <i class="fas fa-map-pin"></i> EDEN Quest
      </a>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Andy Roze</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  >
  <style>
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background: linear-gradient(135deg, #1a000f 0%, #000000 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #eee;
      display:flex;
      justify-content:center;
      padding:2rem 1rem;
      min-height:100vh;
    }
    .container {
      width:100%;
      max-width:360px;
      text-align:center;
    }
    h1 {
      font-size:1.8rem;
      margin-bottom:1.5rem;
      letter-spacing:1px;
    }
    .link-list {
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    .link-item {
      display:flex;
      align-items:center;
      gap:0.8rem;
      background:#111;
      border-radius:8px;
      padding:1rem;
      text-decoration:none;
      color:#fff;
      font-size:1rem;
      transition:background .2s, transform .1s;
      box-shadow:0 2px 8px rgba(0,0,0,0.7);
    }
    .link-item:hover {
      background:#222;
      transform:translateY(-2px);
    }
    .link-item i {
      font-size:1.2rem;
      width:1.2rem;
      text-align:center;
    }
    .embed-container {
      position:relative;
      width:100%;
      padding-bottom:56.25%;
      overflow:hidden;
      border-radius:8px;
      background:#000;
      box-shadow:0 2px 8px rgba(0,0,0,0.7);
      margin:1rem 0;
    }
    .embed-container iframe {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      border:0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Andy Roze</h1>

    <div class="link-list">
      <a href="https://www.youtube.com/AndyRoze" class="link-item" target="_blank">
        <i class="fab fa-youtube"></i> YouTube Channel
      </a>
      <a href="http://songwhip.com/andyroze" class="link-item" target="_blank">
        <i class="fas fa-music"></i> Songwhip
      </a>
      <a href="https://instagram.com/_andyroze_" class="link-item" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.buymeacoffee.com/andyrozemusic" class="link-item" target="_blank">
        <i class="fas fa-coffee"></i> Buy Me a Coffee
      </a>
      <a href="https://open.spotify.com/artist/0I22ZgD2w7WwWUmAvrTj4Y?si=ngvEPLgIR0KjwpmE6EwN_A" class="link-item" target="_blank">
        <i class="fab fa-spotify"></i> Spotify
      </a>

      <!-- Встроенный плеер Spotify Playlist -->
      <div class="embed-container">
        <iframe 
          src="https://open.spotify.com/embed/playlist/1MaUcIe1BAjjPDEjXgD7sl?si=63a2a61989394b32"
          allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
        </iframe>
      </div>

      <!-- Встроенное видео YouTube -->
      <div class="embed-container">
        <iframe 
          src="https://www.youtube.com/embed/Nu4axVgrtgY?rel=0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>

      <!-- EDEN Quest -->
      <a href="https://eden.andyroze.com" class="link-item" target="_blank">
        <i class="fas fa-map-pin"></i> EDEN Quest
      </a>
    </div>
  </div>
</body>
</html>
